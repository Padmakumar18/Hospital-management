spring.application.name=${APP_NAME:Hospital Management System}

# Database Configuration (from .env)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/Hospitalmanagement}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres@123}
spring.datasource.driver-class-name=org.postgresql.Driver

# Server Configuration
server.port=${SERVER_PORT:8080}

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=${SPRING_JPA_FORMAT_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging Configuration
logging.level.root=${LOGGING_LEVEL_ROOT:INFO}
logging.level.com.hospitalmanagement=${LOGGING_LEVEL_APP:DEBUG}

# File Upload Configuration
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE:10}MB
spring.servlet.multipart.max-request-size=${MAX_REQUEST_SIZE:10}MB

